<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <script>
        function Bgchange(){
            let bdy = document.body; 
            let num = Math.floor(Math.random() * 16777215).toString(16);
            bdy.style.backgroundColor = "#" + num;
        }
    </script>
</head>
<body onload="Bgchange()">
    <h1 style="color: white; text-align: center;">Background Changer Program</h1>
</body>
</html>
