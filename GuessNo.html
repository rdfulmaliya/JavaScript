<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        
        function checkGuess() {
            let userGuess = document.getElementById("guess").value;
            
            
            if (userGuess == randomNumber) {
                document.getElementById("result").innerHTML="Wrong Gessues";
                
            } else {
                document.getElementById("result").innerHTML="Wrong Gessues,currect value is"+randomNumber;
            }
        }
    </script>
</head>
<body>
    <input type="number" id="guess" min="1" max="100" placeholder="Enter a number between 1 and 100">
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>
</body>
</html>
