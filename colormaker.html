<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chnageColor() {
            let first = document.getElementById("range1").value;
            let second = document.getElementById("range2").value;
            let three = document.getElementById("range3").value;
            let main_color = `rgb(${first},${second},${three})`;
            console.log(main_color + "data");
            let color = document.getElementById("main")
            color.style.backgroundColor = main_color;
            document.getElementById("points").innerHTML = main_color;
            if(main_color=="rgb(255,255,255)"){
                color.style.color="black"

            } else{
                color.style.color="white";
            }
        }
    </script>
</head>
<body>
    <div id="main">
        R: <input type="range" id="range1" min="0" max="255" onchange="chnageColor()" />
        <br />

        G: <input type="range" id="range2" min="0" max="255" onchange="chnageColor()" />
        <br />

        B: <input type="range" id="range3" min="0" max="255" onchange="chnageColor()" />
        <br />
        <p id="points"></p>
    </div>
</body>
</html>
